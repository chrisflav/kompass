{% load static %}
{% load markdownify %}

<table>
    {% for person in post.people.all %}
    <tr>
    <td>
        {{ person.description|markdownify }}
    </td>
    {% for member in person.members.all %}
    <td>
        <div class="portrait">
            {% if member.image %}
            <img src="{{ member.image.url }}">
            {% else %}
            <img src="{% static 'startpage/img/placeholder.svg' %}">
            {% endif %}
            <div class="namebox">
                <div class="name">{{ member.name }}</div>
            </div>
        </div>
    </td>
    {% endfor %}
    </tr>
    {% endfor %}
</table>
